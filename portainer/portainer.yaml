version: "3.7"

services:

  agent:
    image: portainer/agent:sts
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
    - network_swarm_public
    deploy:
      mode: global
      placement:
        constraints: [ node.platform.os == linux ]

  portainer:
    image: portainer/portainer-ce:sts
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    volumes:
    - portainer_data:/data
    networks:
    - network_swarm_public
    ports:
    - 9443:9443
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [ node.hostname == mgt01htz ]

networks:
  network_swarm_public:
    external: true
    attachable: true
    name: network_swarm_public

volumes:
  portainer_data:
    external: true
    name: portainer_data
